<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <center>

        <form>
            <h2>Registration Form</h2>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
                    required /></label>
            <br>
            <br>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
                    required /></label>
            <br>
            <br>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <br>
            <br>
            <label for="new-password">Create a New Password: <input id="new-password" name="new-password"
                    type="password" required /></label>
            <br>
            <br>
            <label for="Course">Choose your Course</label>
            <select id="Branch" name="Branch">
                <option sekected>Select</option>
                <option value="Alto">Data Science</option>
                <option value="AIML">AIML</option>
                <option value="Elc">Elc</option>
                <option value="ECE">ECE</option>
                <option value="Mechanical">Mechanical</option>
            </select>
            <br>
            <br>
            <label for="radio">Favourite Language</label>
            <br>
            <input type="radio" id="html" value="HTML">Html</input>
            <input type="radio" id="CSS" value="CSS">CSS</input>
            <input type="radio" id="Cpp" value="Cpp">Cpp</input>
            <input type="radio" id="Python" value="Python">Python</input>
            <br>
            <br>
            <label for="Interest">Your Interest</label>
            <br>
            <input type="checkbox" id="Interest" name="Interest1" value="WebDev">
            <label for="Interest1">Web Dev</label><br>
            <input type="checkbox" id="Interest" name="Interest2">
            <label for="Interest2">Data Analyst</label><br>
            <input type="checkbox" id="Interest" name="Interest3">
            <label for="Interest3">Business Analyst</label><br>
            <br>
            <label>Upload Here!</label>
            <br>
            <input type="file" id="file">
            <br>
            <br>
            <label>Write Your Feedback Here</label>
            <br>
            <textarea name="feedback" rows="3" cols="20">Feedback</textarea>
            <br>
            <br>
            <input type="submit" id="button" value="submit"></input>
        </form>
    </center>

</body>

</html>
